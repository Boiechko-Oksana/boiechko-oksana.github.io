</head>
<body>
    <h4>Створити новий обліковий запис</h4>
    <div>
    <form action="#" method="post">
        <label>
        Логін<br><input type="text" name="login" placeholder="Логін" required size="35"><br>
        </label>
        <label>
        Електронна скринька<br><input type="email" name="email" placeholder="Електронна скринька" required size="35"><br>
        </label>
        <label>
        Пароль<br><input type="password" name="password" placeholder="Пароль" required size="35"><br>
        </label><br>
        <button type="button" name="button">Відправити</button>
    </form>
    </div>
